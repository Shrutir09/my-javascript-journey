<!DOCTYPE html>
<html lang="en">

<body>
    <form id="accountForm">
        <h3>Create Account</h3>
        <input id="customerName" type="text" placeholder="Customer Name" required>
        <input id="balance" type="number" placeholder="Opening Balance"/><br>
        <button>Create Account</button>
    </form>
    <hr>
    <form id="depositForm">
        <h3>Deposit Money</h3>
        <input id="accountNumber" type="number" placeholder="Account Number" required/>
        <input id="amount" type="number" placeholder="Amount" required/><br>
        <button>Deposit</button>

    </form>

    <script src="constructorFunction.js"></script>
</body>
</html>
