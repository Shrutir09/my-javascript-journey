<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Toastr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="toastr.css">
</head>
<body>

  <!-- Toast Container -->
  <div class="toast-container" id="toastContainer"></div>

  <!-- Buttons to test -->
  <div class="controls">
    <button onclick="toaster('Download completed')">Show Toast</button>
    <button onclick="toaster('Request accepted')">Show Another</button>
  </div>

  <script src="toastr.js"></script>
</body>
</html>
